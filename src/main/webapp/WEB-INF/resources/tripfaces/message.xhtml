<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<cc:interface componentType="io.tripfaces.Message">
	<cc:attribute name="target" />
	<cc:attribute name="value" />
	<cc:attribute name="animation" default="tada"/>
	<cc:attribute name="delay" default="-1"/>
	<cc:attribute name="position"/>
	<cc:attribute name="showNavigation" default="false"/>
	<cc:attribute name="expose" default="false"/>	
</cc:interface>

<cc:implementation>			
				putTrip($('\##{cc.target}'), '#{cc.value}', '#{cc.animation}', #{cc.delay}, #{cc.showNavigation}, '#{cc.position}', #{cc.expose});				
</cc:implementation>
</html>
