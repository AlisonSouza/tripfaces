<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<!-- INTERFACE -->
<cc:interface componentType="io.tripfaces.Tour">
	<cc:attribute name="widgetVar" default="trip" shortDescription="Teste para testar essa description."/>
	<cc:attribute name="theme" required="white"/>
	<cc:attribute name="showHeader" default="false"/>
	<cc:attribute name="header" default=" "/>
	<cc:attribute name="animation" default="tada"/>
	<cc:attribute name="delay" default="-1"/>
	<cc:attribute name="showCloseBox" default="false"/>
	<cc:attribute name="showNavigation" default="false"/>	
	<cc:attribute name="backToTopWhenEnded " default="false"/>
	<cc:attribute name="onStart" default=" "/>
	<cc:attribute name="onEnd" default=" "/>
	<cc:attribute name="onTripStop" default=" "/>
	<cc:attribute name="onTripChange" default=" "/>
	<cc:attribute name="onTripClose" default=" "/>
	
	
</cc:interface>
<!-- IMPLEMENTATION -->
<cc:implementation>

		<h:outputScript library="js" name="trip.min.js"/>
		<h:outputStylesheet library="css" name="trip.min.css"/>			
		
		<script>
				function putTrip(selector, text, animate, time, nav, pos, highlight) {
					trip.tripData.push({ 
						sel : $(selector),
				        content : text,
			            animation: animate,
			            delay: time,
			            showNavigation: nav,
			            position: pos,
			            expose: highlight
			        });
				}
		
				var options = {
								tripTheme: '#{cc.theme}',
								showHeader: #{cc.showHeader},
								header: '#{cc.header}',
								animation: "#{cc.animation}",
								delay: #{cc.delay},
								showCloseBox: #{cc.showCloseBox},
								showNavigation: #{cc.showNavigation},
								backToTopWhenEnded: #{cc.backToTopWhenEnded},
								onStart: function() { #{cc.onStart} },
								onEnd: function() { #{cc.onEnd} },
								onTripStop: function() { #{cc.onTripStop} },
								onTripChange: function(i, tripData) { #{cc.onTripChange} },
								onTripStop: function(i) { #{cc.onTripStop} }
							   };
				var #{cc.widgetVar} = new Trip(options);	
				jQuery(document).ready(function() {
					<cc:insertChildren />			  
				});		
		</script>
</cc:implementation>
</html>
